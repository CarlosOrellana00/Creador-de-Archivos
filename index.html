<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creador de Archivos en JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <textarea spellcheck="false" placeholder="Escribe aqui lo que quieras tener en tu archivo." required></textarea>
    <div class="file-options">
      <div class="option file-name">
        <label>Nombre del Archivo</label>
        <input type="text" spellcheck="false" placeholder="Nombre Archivo">
      </div>
      <div class="option save-as">
        <label>Guardar Como</label>
        <div class="select-menu">
          <select>
            <option value="text/plain">Text File (.txt)</option>
            <option value="text/javascript">JS File (.js)</option>
            <option value="text/html">HTML File (.html)</option>
            <option value="image/svg+xml">SVG File (.svg)</option>
            <option value="application/msword">Doc File (.doc)</option>
            <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
          </select>
        </div>
      </div>
    </div>
    <button class="save-btn" type="button">Guardar Archivo de Texto</button>
  </div>
  <script src="effect.js"></script>
</body>
</html>
